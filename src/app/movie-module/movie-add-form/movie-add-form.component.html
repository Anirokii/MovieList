<div class="container-fluid">
    <section class="films">
            <h2 class="title">Add Movie</h2>

            <form>
                    <div class="col">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input #title type="text" class="form-control" id="title" placeholder="entrez svp le titre de film ...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="director" class="form-label">Director</label>
                                <input #director type="text" class="form-control" id="director" placeholder="entrez svp le nom du directeur du film ...">
                            </div>
                        </div>
                        &nbsp;
                        <div class="col">
                            <div class="mb-3">
                                <label for="writer" class="form-label">Writer</label>
                                <input #writer type="text" class="form-control" id="writer" placeholder="entrez svp le nom de l'ecrivain du film ...">
                            </div>
                        </div>
                        &nbsp;
                        <div class="col">
                            <div class="mb-3">
                                <label for="year" class="form-label">Year</label>
                                <input #year type="text" class="form-control" id="year" placeholder="année d'annonce du film ...">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="actors" class="form-label">Actors</label>
                        <textarea #actors class="form-control" id="actors" rows="3" placeholder="entrez la liste des acteurs séparé par ; "></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pilot" class="form-label">Piolt</label>
                        <textarea #pilot class="form-control" id="pilot" rows="3" placeholder="description du film"></textarea>
                    </div>

                <div class="row">
                    <div class="col-2"></div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="Genre" class="form-label">Genre</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="actionflex"
                                            (onclick)='addGenre("Action")' >
                                    <label class="form-check-label" for="actionflex">Action</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="fantasyflex"
                                            onclick='genreList.push("Fantasy")'>
                                    <label class="form-check-label" for="fantasyflex">Fantasy</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="Adventureflex"
                                            onclick='genreList.push("Adventure")'>
                                    <label class="form-check-label" for="Adventureflex">Adventure</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="horrorflex"
                                            onclick='genreList.push("Horror")'>
                                    <label class="form-check-label" for="horrorflex">Horror</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="dramaflex"
                                            onclick='genreList.push("Drama")'>
                                    <label class="form-check-label" for="dramaflex">Drama</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="historyflex"
                                    onclick='genreList.push("History")'>
                                    <label class="form-check-label" for="historyflex">History</label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="biographyflex"
                                    onclick='genreList.push("Biography")'>
                                    <label class="form-check-label" for="biographyflex">Biography</label>
                                </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row">
                            <select #language class="form-select" >
                                <option selected>Movie language</option>
                                <option value="english">english</option>
                                <option value="french">french</option>
                                <option value="arabic">arabic</option>
                            </select>
                        </div>
                        &nbsp;
                        <div class="row">
                            <select #country class="form-select">
                                <option selected >Movie country</option>
                                <option value="United States">United States</option>
                                <option value="India">India</option>
                                <option value="Egypte">Egypte</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="awards" class="form-label">Awards</label>
                            <textarea #awards class="form-control" id="awards" rows="7" ></textarea>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                        <label for="poster" class="form-label">Poster</label>
                        <textarea #poster class="form-control" id="poster" rows="5" placeholder="lien d'affiche du film"></textarea>
                </div>
                <div class="col">
                    <input class="btn-danger" type="button" value="Add Movie"
                            (click)='addMovie(title.value,year.value, director.value,writer.value,actors.value.split(";"),pilot.value,language.value,country.value,awards.value,poster.value)'>
                    &nbsp;
                    <input class="btn-danger" type="reset" value="Reset"
                            onclick="genreList=[]">
                    &nbsp;
                    <input class="btn-danger" type="button" value="Close"
                           [routerLink]="['']">
                </div>
                
            </form>
    </section>
</div>
